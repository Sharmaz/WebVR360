<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple 360 VR Experience</title>
    <meta name="description" content="Simple 360 VR Experience - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets/Rainforest.jpg" id="forest">
        <img src="assets/Market.jpg" id="market">
        <img src="assets/Castle.jpg" id="castle">

      </a-assets>
      <a-image src="#forest" position="-1.5 1.8 -3" onclick="show('forest')"></a-image>
      <a-image src="#market" position="0 1.8 -3" onclick="show('market')"></a-image>
      <a-image src="#castle" position="1.5 1.8 -3" onclick="show('castle')"></a-image>
      <a-sky id="sky" src="#castle"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      function show(id) {
        document.getElementById('sky').setAttribute('src', '#' + id)
      }
    </script>
  </body>
</html>
